name: near_basket
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  url_launcher: ^6.1.11
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9
  # google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo_icon.png"
    background_color: "#FFFDD0"
    theme_color: "#FFFDD0"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
  # Trigger pub get
